<div id="buttons-container" class="buttons-container"><div class="paypal-button-container paypal-button-layout-vertical paypal-button-shape-rect paypal-button-number-multiple paypal-button-env-sandbox"><style>
        
                                    
html, body {
    padding: 0;
    margin: 0;
    width: 100%;
    overflow: hidden;
    text-align: center;
}

body {
    display: inline-block;
    vertical-align: top;
    border-collapse: collapse;
}

* {
    touch-callout: none;
    user-select: none;
    cursor: default;
}

    

.paypal-button-container {
    display: block;
    white-space: nowrap;
    margin: 0;
    background: 0;
    border: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    text-transform: none;
    font-weight: 500;
    font-smoothing: antialiased;
    z-index: 0;
    font-size: 0;
    width: 100%;
    box-sizing: border-box;
}

.paypal-button {
    border: 1px solid transparent;
    border-radius: 0 3px 3px 0;
    position: relative;
    width: 100%;
    box-sizing: border-box;
    border: none;
    vertical-align: top;
    cursor: pointer;
    overflow: hidden;
}

.paypal-button.paypal-button-color-transparent {
    cursor: auto;
}

.paypal-button * {
    cursor: pointer;
}

.paypal-button-container.paypal-button-env-test .paypal-button-text:not(.paypal-button-space) {
    font-family: Arial !important;
    background: rgba(0, 0, 0, 0.5) !important;
    color: transparent  !important;
    text-shadow: none  !important;
}

.paypal-button-card {
    cursor: pointer;
}

.paypal-logo {
    padding: 0;
    display: inline-block;
    background: none;
    border: none;
    width: auto;
}

.paypal-button-text {
    display: inline-block;
    white-space: pre-wrap;
}

.paypal-button > .paypal-logo,
.paypal-button > .paypal-logo-card,
.paypal-button > .paypal-button-text {
    vertical-align: top;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    text-align: left;
}

.paypal-button-tagline {
    max-width: 100%;
    font-weight: normal;
    display: block;
    text-align: center;
    width: auto;
}

.paypal-button .paypal-button-spinner {
    position: absolute;
    height: 40px;
    width: 40px;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    box-sizing: border-box;
    border: 3px solid rgba(0, 0, 0, .2);
    border-top-color: rgba(33, 128, 192, 0.8);
    border-radius: 100%;
    animation: paypal-button-spinner-rotation .7s infinite linear;
}

@keyframes paypal-button-spinner-rotation {
    from {
        transform: translateX(-50%) translateY(-50%) rotate(0deg);
    }
    to {
        transform: translateX(-50%) translateY(-50%) rotate(359deg);
    }
}

.paypal-button .paypal-button-spinner {
    display: none !important;
}

.paypal-button.paypal-button-loading * {
    display: none !important;
}

.paypal-button.paypal-button-loading .paypal-button-spinner {
    display: block !important;
}

.paypal-button-container .paypal-vault-header {
    margin-top: 10px;
}

.paypal-powered-by > .paypal-button-text {
    vertical-align: top;
    line-height: 18px;
}

.paypal-powered-by > .paypal-logo {
    height: 16px;
    min-height: 16px;
}

    color: #111;
}

.paypal-button.paypal-button-color-gold:hover {

}

.paypal-button.paypal-button-color-gold:focus {

.paypal-button .paypal-button-card {
    position: relative;
}

.paypal-button .paypal-button-card::after {
    content: '';
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
}

.paypal-button .paypal-button-card:hover {
    filter: brightness(1.2);
}

.paypal-button .paypal-button-card:focus {
    outline: none;
}

.paypal-button .paypal-button-card:focus::after {
    box-shadow: 0px 0px 1px 3px #0c67ff inset;
}
